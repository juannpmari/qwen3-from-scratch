# Training Configuration
mode: train  # Options: train, inference

# Model Architecture
model:
  vocab_size: 50257
  d_model: 512
  num_heads: 16
  num_layers: 4
  gka_ratio: 1
  dff: 1344

# Training Parameters
training:
  train_path: data/tokenized/train/tokens.npy
  val_path: data/tokenized/validation/tokens.npy
  batch_size: 4
  sample_size: 32
  learning_rate: 0.0001
  num_epochs: 10
  context_length: 256
  max_grad_norm: 1.0
  checkpoint_dir: checkpoints
  checkpoint_interval: 10
  dtype: float32

# Device Configuration
device: mps
